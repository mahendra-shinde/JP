<html>
    <title>Calculatoor</title>
    <head>
        <script type="text/javascript">

        function Calc(){
                    aa = Number(document.getElementById("val1").value);
                      bb = Number(document.getElementById("val2").value);
                      cal = document.getElementById("opr").value;
                       // document.write(cal);
            switch (cal){

                case "Add":
                     
                     document.getElementById("val3").value=aa+bb;
                     break;

                      case "Sub":
                     
                     document.getElementById("val3").value=aa-bb;
                     break;

                     case "Mul":
                     if (aa===0 || bb===0){
                         document.write("incorrect input");
                     }else{
                        document.getElementById("val3").value=aa*bb;
                     }
                     
                     break;

                     case "Div":
                     if (aa===0 || bb===0){
                         document.write("incorrect input");
                     }else{
                        document.getElementById("val3").value=aa/bb;
                     }
                     
                     break;

            }

            
        }
        
        </script>

    </head>

    <body>
        
        Enter First Number<input type="number" id="val1" > <br/><br/>

        Enter Second Number<input type="number" id="val2"> <br/><br/>

        

        Select Operation <select id="opr" name=opr>

        <option id="add">Add</option>
        <option id="sub">Sub</option>
        <option id="mul">Mul</option>
        <option id="div">Div</option>
        </select><br/><br/>
        <input type="submit" value="submit" onclick="Calc()"><br/><br/>

        Result<input type="text" id="val3" ><br/>

    </body>

</html>
